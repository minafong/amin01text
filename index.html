<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.btn{
			padding: 10px 30px;
			font-size: 24px;
		}
		.box{
			width: 300px;
			height: 200px;
			border:1px solid black;
			margin:100px auto;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<button class="btn">点我动起来</button>
	<div class="box"></div>
</body>
<script>
	$(function(){
		$(".btn").click(function(){
			$(".box").animate({
				"width":"400px","height":"100px","borderRadius":"50%","borderWidth":"10px"
			},3000,function(){
				//通过css方法改变样式
				$(".box").css({
				"background":"red","transition":"all 3s","boxShadow":"5px 0 10px 10px gray"
			})})	
		})
	})
</script>
</html>
